{% load static%}
<style>
        

    *{
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: 'kumbha sans','sans-serif';
        scroll-behavior: smooth;
    
    }
    .navbar{
        background: #131313;
        height:80px;
        display: flex;
        justify-content: center;
        font-size: 1.2rem;
        position: sticky;
        top: 0;
        z-index: 999;
    }
    .navbar__container{
        display: flex;
        justify-content: space-between;
        height: 80px;
        z-index: 1;
        width: 100%;
        max-width: 1300px;
        margin: 0 auto;
        padding:0 50px
    }
    #navbar__logo{
        color: #ff8177;
        background-image: linear-gradient(to top, #ff0844, #ffb119,100%);
        background-size: 100%;
        -webkit-background-clip: text;
        -moz-background-clip: text; 
        -webkit-animation-fill-color:transparent;
        -moz-animation-fll-color:transparent; 
        display: flex;
        align-items: center;
        cursor: pointer;
        text-decoration: none;
        font-size: 2rem;
        float: left;
    }
    .navbar__menu{
        display: flex;
        align-items: center;
        list-style: none;
    }
    .navbar__items{
        height: 80px;
    
    
    }
    .navbar__items :active{
        
        color: #9518fc;
    
    
    }
    .navbar__links{
        color: #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        width: 125px;
        height: 100%;
        text-decoration: none;
    
    }
    .navbar__btn{
        display: flex;
        align-items: center;
        justify-content: center;
        width: 100%;
        padding: 0 1rem;
    }
    .button{
        display: flex;
        justify-content: center;
        align-items: center;
        text-decoration: none;
        padding: 10px 20px;
        height: 100%;
        width: 100%;
        border: none;
        outline: none;
        border-radius: 4px;
        background: #833ab4;
        background: -webkit-linear-gradient(to right,#fcb045,#fd1d1d,#833ab4);
        background: linear-gradient(to right, #fcb045,#fd1d1d,#833ab4);
        color: #fff;
        transition: all 0.3s ease;
    }
    .navbar__links :hover{
        color: #9518fc;
    
    
    }
    @media screen and (max-width:960px) {
        .navbar__container{
            display: flex;
            justify-items: space-between;
            height: 80px;
            z-index:1;
            width:100%;
            max-width: 1300px;
            padding: 0;    
        }
        .navbar__menu{
            display: grid;
            grid-template-columns: auto;
            margin: 8;
            width: 100%;
            position: absolute;
            top:-1080px; 
            opacity: 1;
            transition: all 0.5s ease;
            z-index: -1;
            background: #131313;
    
        }
        .navbar__menu.active{
            background: #131313;
            top:100%;
            opacity: 1;
            transition: all 0.5s ease;
            z-index: 99;
            height:68vh;
            font-size: 1.6rem;
        }
        #navbar__logo{
            padding-left: 25px;
        }
        .navbar__toggle .bar {
            width: 25px;
            height: 3px;
            margin: 5px auto;
            /* transition: all 8.3s ease-in-out; */
            background: #fff;
        }
        .navbar__item{
            width: 100%;
        }
        .navbar__links{
            text-align: center;
            padding: 2rem;
            width:100%;
            display:table;
    
        }
        #mobile-menu{
            position: absolute;
            top:20%;
            right:5%;
            transition: translate(5%,20%);
    
        }
        .navbar__toggle .bar{
            display: block;
            cursor: pointer;
        }
        .button{
            display: flex;
            justify-content: center;
            width:80%;
            height: 80px;
            margin-bottom: 23px;
        }
      #mobile-menu .is-active .bar:nth-child(2){
        opacity: 0;
      }
      #mobile-menu .is-active .bar:nth-child(0){
        opacity: 0;
      }
      #mobile-menu .is-active .bar:nth-child(1){
        opacity: 0;
      }
        
    }
</style>
<nav class="navbar">
    <div class="navbar__container">
        <a href="{% url 'dashboard'  %}" id="navbar__logo">Real Estate Management</a>
        <div class="navbar__toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <ul class="navbar__menu">
            <li class="navbar__items">
                <a href="{% url 'dashboard'  %}" class="navbar__links" id="home-page">Home</a>
            </li>
            <li class="navbar__items">
                <a href="{% url 'about'  %}" class="navbar__links" id="about-page">About</a>
            </li>
            <li class="navbar__btn">
                <a href="{% url 'estateRegistration'  %}" class="button" id="signip" style="
                padding-top: 0px;
                padding-bottom: 0px;
            ">Registration your Estate</a>
            </li>
            
           

        </ul>
    </div>
   


</nav>
